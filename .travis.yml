language: c++

branches:
  only:
    - master

dist: trusty

# Save common build configurations as shortcuts, so we can reference them later.
addons_shortcuts:
  addons_clang38: &clang38
    apt:
      sources: [ 'llvm-toolchain-trusty-3.8' ]
      packages: [ 'clang-3.8', 'libc++-dev', 'libc++abi-dev' ]
  addons_clang39: &clang39
    apt:
      sources: [ 'llvm-toolchain-trusty-3.9' ]
      packages: [ 'clang-3.9', 'libc++-dev', 'libc++abi-dev' ]
  addons_clang35: &clang40
    apt:
      sources: [ 'llvm-toolchain-trusty-4.0' ]
      packages: [ 'clang-4.0', 'libc++-dev', 'libc++abi-dev' ]
  addons_gcc49: &gcc49
    apt:
      packages: [ 'g++-4.9', 'gcc-4.9' ]
  addons_gcc5: &gcc5
    apt:
      packages: [ 'g++-5', 'gcc-5' ]
  addons_gcc6: &gcc6
    apt:
      packages: [ 'g++-6', 'gcc-6', 'doxygen' ]


addons:
  apt:
    sources: &sources
      - ubuntu-toolchain-r-test

